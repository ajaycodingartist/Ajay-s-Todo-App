{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">ğŸ“ To-Do List</h2>

          <!-- Add ToDo Form -->
          <form id="todo-form" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="title" required maxlength="100" placeholder="Enter task title">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" maxlength="500" placeholder="Optional task details"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">â• Add To-Do</button>
            </div>
          </form>

          <!-- ToDo List -->
          <ul id="todo-list" class="list-group">
            <!-- To-Dos will be inserted here -->
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const API_URL = '/todos/';

  // Load ToDos on page load
  window.onload = function () {
    fetchTodos();
  };

  // Fetch and display todos
  function fetchTodos() {
    fetch(API_URL)
      .then(res => res.json())
      .then(todos => {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        todos.forEach(todo => {
          const item = document.createElement('li');
          item.className = 'list-group-item d-flex justify-content-between align-items-start';
          item.innerHTML = `
            <div class="me-auto">
              <div class="fw-bold">
                <a href="/todo/${todo.id}/" class="text-decoration-none text-dark">
                    ${todo.title}
                </a>
                </div>
              ${todo.description || ''}
            </div>
            <div class="d-flex align-items-center">
              <span class="badge rounded-pill bg-${todo.completed ? 'success' : 'secondary'} me-2">
                ${todo.completed ? 'Completed' : 'Pending'}
              </span>
              <button class="btn btn-sm btn-outline-warning me-2" onclick="toggleStatus(${todo.id}, ${todo.completed})">
                ğŸ” Status
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteTodo(${todo.id})">ğŸ—‘ï¸</button>
            </div>`;
          list.appendChild(item);
        });
      });
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  const csrftoken = getCookie('csrftoken');

  // Submit new ToDo
  document.getElementById('todo-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();

    fetch(API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify({ title, description })
    })
      .then(res => {
        if (!res.ok) throw new Error('Error creating To-Do');
        return res.json();
      })
      .then(data => {
        fetchTodos();
        document.getElementById('todo-form').reset();
        alert('âœ… To-Do added successfully!');
      })
      .catch(err => alert(err.message));
  });

  // Delete ToDo
  function deleteTodo(id) {
    if (!confirm('Are you sure you want to delete this To-Do?')) return;

    fetch(`${API_URL}${id}/`, {
      method: 'DELETE',
      headers: {
        'X-CSRFToken': csrftoken
      }
    })
      .then(res => {
        if (res.status === 204) {
          fetchTodos();
          alert('ğŸ—‘ï¸ To-Do deleted successfully!');
        } else {
          throw new Error('Failed to delete To-Do');
        }
      })
      .catch(err => alert(err.message));
  }

  // Toggle Status
  function toggleStatus(id, currentStatus) {
    const newStatus = !currentStatus;

    fetch(`${API_URL}${id}/`, {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify({ completed: newStatus })
    })
      .then(res => {
        if (!res.ok) throw new Error('Failed to update status');
        return res.json();
      })
      .then(data => {
        fetchTodos();
        alert(`ğŸ”„ Status updated to ${newStatus ? 'Completed' : 'Pending'}`);
      })
      .catch(err => alert(err.message));
  }
</script>
{% endblock %}
